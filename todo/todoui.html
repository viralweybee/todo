<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .checked{
            display: flex;
            justify-content: space-between;
        }
        .edit{
            width: 20px;
        }
        .delete{
            width: 20px;
        }
        #text{
            border: 1px;
        }
    </style>
</head>
<body>
    <input id="todo" type="text">
    <div class="display-main">
        <div class="checked">
            <div class="checked1">
            <input id="check${count}" class="check" type="checkbox">
           <input id="text" type="text">
        </div>
        <div class="checked2">
            <img class="edit" id="e${count}" src="icons8-edit.svg" alt="">
            <img class="delete" id="d${count}" src="icons8-delete.svg" alt="">
        </div>
        </div>
    </div>
    <button id="add">add</button>
    <script>
        let count=0;
        document.getElementById('e${count}').addEventListener('click',()=>{
            document.getElementById('text').focus();
        })
        document.getElementById('add').addEventListener('click',()=>{
            count++;
            let text=document.getElementById('todo').value;
        //     let html=`<div class="checked">
        //     <div class="checked1">
        //     <input id="check${count}" class="check" type="checkbox">
        //    <input id="text" type="text">
        // </div>
        // <div class="checked2">
        //     <img class="edit" id="e${count}" src="icons8-edit.svg" alt="">
        //     <img class="delete" id="d${count}" src="icons8-delete.svg" alt="">
        // </div>
        // </div>`
        document.getElementById('text').value=text;
        })
    </script>
</body>
</html>
