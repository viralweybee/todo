<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="index.css">
    <style>
        .display-li {
            display: flex;
            gap: 5px;
        }
        body {
            background-color: rgb(23, 22, 42);
        }
        section {
            width: 60%;
            border-radius: 10px;
            background-color: white;
        }
        #search {
            width: 2vh;
        }
    </style>
</head>

<body>
    <div>
        <h1> TODO LIST</h1>
    </div>
    <section>
        <div class="input-bar">
            <div class="inputField">
                <input class="todo" type="text" name="todo" id="todo" placeholder="Add new....">
            </div>
            <div class="footerContainer">
                <img id="add" src="icons8-plus.svg" alt="">
                <img id="search" src="icons8-search.svg" alt="">
            </div>
        </div>
        <span id="hide">No data Found</span>
        <div id="display_main">
        </div>
        <footer>

            <div class="footerContainer2">
                <div class="select">
                    <select onchange="select(this.value)" name="select" id="select">
                        <option value="Action" disabled selected hidden>Action</option>
                        <option value="select">Select All</option>
                        <option value="unselect">Unselect All</option>
                        <option value="delete">Delete All Selected</option>
                    </select>
                </div>
                <div class="sort">
                    <select name="sort" onchange="sort(this.value)" id="sort">
                        <option value="Sort" disabled selected hidden>Sort</option>
                        <option value="A-Z">A-Z</option>
                        <option value="Z-A">Z-A</option>
                        <option value="newest">Newest</option>
                        <option value="oldest">Oldest</option>
                    </select>
                </div>
            </div>
            <div class="footerContainer3">
                <div>
                    <button class="button-81" id="allbtn">All</button>
                    <button class="button-81" id="activebtn">Active</button>
                    <button class="button-81" id="completebtn">Completed</button>
                </div>
            </div>
        </footer>
    </section>
    <script src="index.js"></script>
</body>
</html>
